<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2016/02/10/21/57/heart-1192662_960_720.jpg');
        "
        ></div>
        <div class="slide active" style="
        background-image: url('https://cdn.pixabay.com/photo/2016/12/16/15/25/christmas-1911637_960_720.jpg');
        "
        ></div>
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2017/02/13/21/57/lake-2063957_960_720.jpg');
        "
        ></div>
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_960_720.jpg');
        "
        ></div>
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2012/04/13/01/23/moon-31665_960_720.png');
        "
        ></div>
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2018/03/07/17/15/balloon-3206530_960_720.jpg');
        "
        ></div>
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2013/07/19/00/18/splashing-165192_960_720.jpg');
        "
        ></div>
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2018/08/23/07/35/thunderstorm-3625405_960_720.jpg');
        "
        ></div>
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2016/10/18/21/22/beach-1751455_960_720.jpg');
        "
        ></div>
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_960_720.jpg');
        "
        ></div>
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2016/10/22/17/46/mountains-1761292_960_720.jpg');
        "
        ></div>
        <div class="slide" style="
        background-image: url('https://cdn.pixabay.com/photo/2016/08/11/23/48/mountains-1587287_960_720.jpg');
        "
        ></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>

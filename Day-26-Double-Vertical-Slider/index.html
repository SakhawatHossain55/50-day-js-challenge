<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature flower</h1>
                <p>all in pick</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>With it's mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://cdn.pixabay.com/photo/2016/07/11/21/23/water-lily-1510707_960_720.jpg);">
            </div>
            <div style="background-image: url(https://cdn.pixabay.com/photo/2015/04/19/08/33/flower-729514_960_720.jpg);">
            </div>
            <div style="background-image: url(https://cdn.pixabay.com/photo/2018/05/20/16/13/dandelion-3416140_960_720.jpg);">
            </div>
            <div style="background-image: url(https://cdn.pixabay.com/photo/2018/04/21/20/23/tulips-3339416_960_720.jpg);">
            </div>
        </div>
         <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

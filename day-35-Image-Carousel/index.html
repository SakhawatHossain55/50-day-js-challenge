<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246_960_720.jpg" alt="first image">
            <img src="https://cdn.pixabay.com/photo/2017/11/25/17/17/sandwich-2977251_960_720.jpg" alt="second image">
            <img src="https://cdn.pixabay.com/photo/2016/11/20/09/06/bowl-1842294_960_720.jpg" alt="third image">
            <img src="https://cdn.pixabay.com/photo/2018/05/30/19/18/burger-3442227_960_720.jpg" alt="fourth image">
            <img src="https://cdn.pixabay.com/photo/2017/01/13/03/02/burgers-1976198_960_720.jpg" alt="five image">
            <img src="https://cdn.pixabay.com/photo/2016/05/25/10/43/hamburger-1414422_960_720.jpg" alt="six image">
            <img src="https://cdn.pixabay.com/photo/2017/01/22/19/20/pizza-2000614_960_720.jpg" alt="seven image">
            <img src="https://cdn.pixabay.com/photo/2017/02/03/03/54/burger-2034433_960_720.jpg" alt="eight image">
            <img src="https://cdn.pixabay.com/photo/2017/12/09/23/04/bread-3008950_960_720.jpg" alt="ten image">
        </div>
        <div class="button-container">
            <button class="btn"id="left">Prev</button>
            <button class="btn"id="right">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
